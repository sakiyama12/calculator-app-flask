<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css"> <!-- linkタグを追加-->
    <title>電卓アプリ</title>
</head>
<body>
    <h1>電卓アプリ</h1>
    <form name="calc" action="/save" method="get">
        <table>
            <tr>
                <td colspan="20"> {{ formula }} </td>
                <td colspan="20"> {{ result }}  </td>
            </tr>
            <tr>
                <td align="center"><button name="button" value="AC">AC</td>
                <td align="center"><button name="button" value="+/-">+/-</td>
                <td align="center"><button name="button" value="%">%</td>
                <td align="center"><button name="button" value="/">/</td>
            </tr>
            <tr>
                <td align="center"><button name="button" value="7">7</td>
                <td align="center"><button name="button" value="8">8</td>
                <td align="center"><button name="button" value="9">9</td>
                <td align="center"><button name="button" value="*">*</td>
            </tr>
            <tr>
                <td align="center"><button name="button" value="4">4</td>
                <td align="center"><button name="button" value="5">5</td>
                <td align="center"><button name="button" value="6">6</td>
                <td align="center"><button name="button" value="-">-</td>
            </tr>
            <tr>
                <td align="center"><button name="button" value="1">1</td>
                <td align="center"><button name="button" value="2">2</td>
                <td align="center"><button name="button" value="3">3</td>
                <td align="center"><button name="button" value="+">+</td>
            </tr>
            <tr>
                <td align="center"></td>
                <td align="center"><button name="button" value="0">0</td>
                <td align="center"><button name="button" value=".">.</td>
                <td align="center"><button name="button" value="=">=</td>
            </tr>
        </table>
    </form>
    <h3>演算履歴</h3>

    <table class="list"> <!-- listのclassを追加 -->
        <tr>
            <th>演算式</th>
            <th>演算結果</th>
        </tr>
        
       {% for calc in calcs %}
       <tr>
           <td>{{ calc.formula }}</td>
           <td>{{ calc.result }}</td>
       </tr>
       {% endfor %}
    </table>



    <form name="delete" action="/delete" method="post">
        <table>
            <tr>
                <td align="center"><button name="delete" value="delete">履歴リセット</td>
            </tr>
        </table>
    </form>
</body>
</html>
